<div [@fadeInOut] class="overlay position-fixed fixed-center index-middle" *ngIf="show">
    <div *ngFor="let desc of description" class="d-flex bg-white gap-30 p-3 position-absolute border-20 z-11 details-modal">
        <div>
            <div>
                <img [src]="desc.src" alt="">
            </div>
            <div class="text-center">
                <img [src]="desc.image" alt="">
                <img [src]="desc.image2" alt="">
            </div>
            <button class="close w-20 h-20 border-circle bg-black text-w line-height-20" (click)="closeModal()">x</button>
        </div>
        <div>
            <div>
                <h2 class="f-30 fw-500 text-grey line-height-40">{{ desc.title }}</h2>
            </div>
            <div class="mt-1 mb-1">
                <img src="assets/images/buzza/star.png" alt="">
                <img src="assets/images/buzza/star.png" alt="">
                <img src="assets/images/buzza/star.png" alt="">
                <img src="assets/images/buzza/star.png" alt="">
                <img src="assets/images/buzza/star.png" alt="" class="me-2">
                <span class="f-12 fw-600 text-grey me-2">{{ desc.rank }}</span>
                <span class="f-12 fw-600 text-grey me-2">{{ desc.prize }} {{ rate }}</span>
                <img src="assets/images/buzza/clock-white.png" alt="">
                <span class="f-12 fw-600 text-grey-light me-2">{{ desc.time }}p</span>
            </div>
            <div class="mb-3">
                <p class="f-12 fw-500 text-grey-light line-height-20">{{ desc.desc }}</p>
            </div>
            <div class="d-flex align-items-end">
                <p class="text-red f-20 fw-400 me-4">{{ desc.price }}</p>
                <p class="f-16 fw-400 text-decoration-center text-grey-light">{{ desc.oldPrice }}</p>
            </div>
            <div class="position-absolute quantity">
                <p class="f-14 fw-500 text-grey">{{ desc.quantity }}</p>
                <div>
                    <button class="me-2 border-circle text-w">-</button>
                    <button class="border-circle text-w">+</button>
                </div>
            </div>
            <div>
                <input type="text" placeholder="Ghi chú thêm cho món..." class="ps-5">
            </div>
            <div class="wrapper mt-4">
                <div class="bgc-grey2 h-42">
                    <h4 class="text-grey-light2 line-height-40 ms-3">Số miếng</h4>
                </div>
                <div class="d-flex p-3">
                    <div class="border-circle bgc-red w-40 h-40 text-w line-height-40 text-center me-5">8</div>
                    <div class="border-circle bgc-red w-40 h-40 text-w line-height-40 text-center me-5">6</div>
                    <div class="border-circle bgc-red w-40 h-40 text-w line-height-40 text-center me-5">4</div>
                    <div class="border-circle bgc-red w-40 h-40 text-w line-height-40 text-center me-5">2</div>
                </div>
                <div>
                    <div class="topping bgc-grey2">
                        <h4 class="text-grey-light2 line-height-40 ms-3">{{ desc.topping }}</h4>
                    </div>
                    <div class="mt-3 mx-3">
                        <button class="h-40 border-10 me-2 mt-2 border">
                            <span class="px-3">{{ desc.topping1 }}</span>
                        </button>
                        <button class="h-40 border-10 me-2 mt-2 border">
                            <span class="px-3">{{ desc.topping2 }}</span>
                        </button>
                    </div>
                    <div class="mt-3 mx-3">
                        <button class="h-40 border-10 me-2 mt-2 border">
                            <span class="px-3">{{ desc.topping3 }}</span>
                        </button>
                        <button class="h-40 border-10 me-2 mt-2 border">
                            <span class="px-3">{{ desc.topping4 }}</span>
                        </button>
                        <button class="h-40 border-10 me-2 mt-2 border">
                            <span class="px-3">{{ desc.topping5 }}</span>
                        </button>
                    </div>
                </div>
                <div class="mx-3 mt-5 mb-5">
                    <button class="w-100 bgc-red border-20 h-55 f-16 fw-500 text-w">{{ desc.price }} - {{desc.addCart }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="overlay-wrapper index-bottom" *ngIf="show" (click)="closeModal()"></div>
