<div>
    <div class="container position-relative">
        <div class="d-flex justify-content-between mb-3 cs-p">
            <h5 class="text-default f-24 fw-bold">Nổi bật</h5>

            <button class="d-flex align-item-center text-yellow fw-bold f-16 gap-2">
                <p>Xem tất cả</p>
                <div class="h-100">
                    <img class="trans-y-10" src="assets\images\buzza\angles-right.png" alt="" />
                </div>
            </button>
        </div>

        <swiper [config]="config" #gallery [navigation]="true" [virtual]="true" class="pb-4 px-4">
            <!-- (swiper)="onSwiper($event)" -->

            <ng-template swiperSlide *ngFor="let item of slides">
                <div class="news-slides-swiper-slide">
                    <div class="news-slides-image">
                        <img class="w-100" [src]="item.src" alt="" />
                    </div>
                    <div class="d-flex flex-column gap-3 mt-3 px-4 pb-2 mb-2"> 
                        <h5 class="text-default fw-bold">
                            {{ item.title }}
                        </h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <h6 class="fw-light text-grey-light limit-line-2">
                                {{ item.content }}
                            </h6>
                            <div>
                                <img [src]="item.icon" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="mx-4 pb-4">
                        <button class="bgc-yellow-light w-100 border-10 f-16 fw-500 text-yellow p-10-0">
                            {{ item.btn}}
                            <img src="assets/images/buzza/star.png" alt="">
                        </button>
                    </div>
                </div>
            </ng-template>
        </swiper>
        <button (click)="slidePrev()" class="news-slides-swiper-button navi-back">
            <img src="assets\images\buzza\angle-left.png" alt="" />
        </button>
        <button (click)="slideNext()" class="news-slides-swiper-button navi-next">
            <img src="assets\images\buzza\angle-right-light.png" alt="" />
        </button>
    </div>
</div>
