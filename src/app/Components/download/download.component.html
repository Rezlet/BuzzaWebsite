<div class="bg-dark">
    <div class="wrapper d-flex flex-row gap-24">
        <div class="w-50 d-flex flex-column align-items-center justify-content-center">
            <div *ngFor="let brand of brands">
                <div class="brand-list d-flex align-items-center mt-4 mb-4 cs-p">
                    <h2 class="text-w f-30 fw-800">{{ brand.title }}</h2>
                    <img [routerLink]="'/' + brand.link" [src]="brand.src" alt="">
                    
                </div>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-center position-relative separate">
            <img src="assets/images/namsan/qrcode.png" alt="">
        </div>
        <div class="d-flex flex-column justify-content-center">
            <div class="d-flex align-items-start flex-column gap-30">
                <div class="title">
                    <h2 class="text-w f-30 fw-500">{{ titleDownload }}</h2>
                </div>
                <div class="d-flex gap-24">
                    <div *ngFor="let download of downloads">
                        <img [src]="download.src" alt="">
                    </div>
                </div>
                <div>
                    <p class="text-grey-white f-14 fw-400 text-center">{{ text }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
