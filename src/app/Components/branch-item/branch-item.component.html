<div class="d-flex mt-5 mb-5 gap-56">
  <ngb-carousel>
    <ng-template ngbSlide *ngFor="let image of images">
      <div class="wrapper">
        <img [src]="image.src" alt="Random first slide" />
      </div>
    </ng-template>
  </ngb-carousel>

  <div>
    <h2 class="f-30 fw-500 text-default mb-3">
      Buzza Pizza - Trung Tâm Thương Mại NOWZONE
    </h2>
    <div class="d-flex mb-3 object-contain">
      <img src="assets/images/buzza/location-grey.png" alt="" />
      <h5 class="f-16 fw-400 text-grey ms-2">
        Tầng 1, 51 - 53 Nguyễn Thị Thập, P. Tân Hưng, Quận 7, TP. HCM
      </h5>
    </div>
    <div class="d-flex mb-3 object-contain">
      <img src="assets/images/buzza/clock.png" alt="" />
      <h5 class="f-16 fw-400 text-grey ms-2">Open - Close: 09:00 - 22:00</h5>
    </div>
    <button (click)="toggleShowBooking()" class="bgc-yellow shadow border-10 f-16 fw-500 text-default px-5 py-2">
      Đặt bàn
    </button>
  </div>
</div>



<app-booking-layout [showBooking]="showBooking" (emit)="getShowBooking($event)"></app-booking-layout>
